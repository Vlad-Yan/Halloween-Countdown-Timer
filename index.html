<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Timer</title>
</head>
<body>
    <h1 class="visually-hidden">Таймер обратного отсчета</h1>
    <div class="countdown-timer">

        <h2 class="countdown-timer__title">До Хэллоуина осталось</h2>
        <div class="countdown-timer__data">
            
            <div class="countdown-timer__item countdown-timer__days">
                <div class="countdown-timer__value">00</div>
                <span class="countdown-timer__text">дней</ы>
            </div>

            <div class="countdown-timer__separator">:</div>
            <div class="countdown-timer__item countdown-timer__hours">
                <div class="countdown-timer__value">00</div>
                <span class="countdown-timer__text">часов</span>
            </div>

            <div class="countdown-timer__separator">:</div>
            <div class="countdown-timer__item countdown-timer__minutes">
                <div class="countdown-timer__value">00</div>
                <span class="countdown-timer__text">минут</span>
            </div>

            <div class="countdown-timer__separator">:</div>
            <div class="countdown-timer__item countdown-timer__seconds">
                <div class="countdown-timer__value">00</div>
                <span class="countdown-timer__text">секунд</span>
            </div>

        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
